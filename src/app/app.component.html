<div class="mat-elevation-z8 parent">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          aria-label="Select all rows">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          aria-label="Select row {{row.name}}">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Form Column -->
    <ng-container matColumnDef="form">
      <th mat-header-cell *matHeaderCellDef> Form </th>
      <td mat-cell *matCellDef="let element"> {{element.form}} </td>
    </ng-container>

    <!-- Approver Column -->
    <ng-container matColumnDef="approver">
      <th mat-header-cell *matHeaderCellDef> Approver </th>
      <td mat-cell *matCellDef="let element"> {{element.approver}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="selection.hasValue()">
          <button mat-icon-button color="primary" (click)="approveAll()">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="cancelAll()">
            <mat-icon>cancel</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="!selection.hasValue()">Action</ng-container>
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!isTopLevelChecked">
          <button mat-icon-button color="primary" (click)="approve(element)">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="cancel(element)">
            <mat-icon>cancel</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</div>
